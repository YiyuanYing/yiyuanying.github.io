{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
<script src="{{ '/assets/js/lang-switch.js' | relative_url }}"></script>

<meta http-equiv="cleartype" content="on">

<!-- MathJax for LaTeX rendering -->
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [['$','$'], ['\\(','\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']],
      processEscapes: true,
      processEnvironments: true
    },
    // Center equations by default, if you want to left align, use align: "left"
    "HTML-CSS": {
      preferredFont: "TeX",
      availableFonts: ["TeX"],
      linebreaks: { automatic: true },
      EqnChunk: (MathJax.Hub.Browser.isMobile ? 10 : 50)
    },
    TeX: {
      Macros: {
        R_total: "R_{\\text{total}}",
        R_foot_contact: "R_{\\text{foot\\_contact}}",
        R_foot_swing: "R_{\\text{foot\\_swing}}",
        R_stability: "R_{\\text{stability}}",
        R_T_V_limitation: "R_{\\text{T\\_V\\_limitation}}",
        R_T_T_limitation: "R_{\\text{T\\_T\\_limitation}}",
        R_T_T_orientation: "R_{\\text{T\\_T\\_orientation}}",
        R_gravity: "R_{\\text{gravity}}",
        R_joint_pos_limitation: "R_{\\text{joint\\_pos\\_limitation}}",
        R_joint_vel_limitation: "R_{\\text{joint\\_vel\\_limitation}}",
        R_joint_acc_limitation: "R_{\\text{joint\\_acc\\_limitation}}"
      },
      equationNumbers: { autoNumber: "AMS" },
      TagSide: "right",
      TagIndent: ".8em"
    }
  });
</script>
<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
