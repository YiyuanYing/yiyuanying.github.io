<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title_project4">Project 4 | Yiyuan Ying</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Specific styles for project detail page */
        .project-detail-container {
            max-width: 1000px;
            width: 100%;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.6s ease forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .project-detail-img {
            width: 100%;
            max-height: 620px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-md);
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--bg-color);
        }
        .back-btn:hover {
            color: var(--accent-color);
            transform: translateX(-5px);
            background: rgba(49, 130, 206, 0.1);
        }
        .project-detail-container h2 {
            text-align: center;
            margin-bottom: 20px;
            display: block;
        }
        .project-detail-container h2::after {
            left: 50%;
            transform: translateX(-50%);
        }
        /* Content Typography */
        .project-content {
            line-height: 1.8; /* Larger line spacing */
            color: var(--text-color);
        }
        .project-content p {
            margin-bottom: 1.5em; /* 1.5x spacing between paragraphs */
            text-align: justify; /* Optional: makes text look neater */
        }
        .project-content ul, .project-content ol {
            padding-left: 2em; /* 2 characters indentation */
            margin-bottom: 1.5em;
        }
        .project-content li {
            margin-bottom: 0.5em;
        }
        /* Image Row Styles */
        .project-images-row {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        .project-image-item {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        .project-image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }
        .image-caption {
            font-size: 0.9rem;
            color: var(--text-color);
            font-weight: 500;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <header class="top-nav">
        <div class="nav-left">
            <img src="images/profile.jpg" alt="Profile Photo" class="nav-profile-photo" onerror="this.onerror=null;this.src='https://via.placeholder.com/150'">
            <h1 data-i18n="name">Your Name</h1>
        </div>

        <nav class="nav-center">
            <ul class="nav-links">
                <li><a href="index.html#about" data-i18n="nav_about">About</a></li>
                <li><a href="index.html#projects" data-i18n="nav_projects">Projects</a></li>
                <li><a href="index.html#timeline" data-i18n="nav_timeline">Timeline</a></li>
                <li><a href="index.html#year-end-summary" data-i18n="nav_summary">Summary</a></li>
                <li><a href="cv.html" data-i18n="nav_cv">CV</a></li>
            </ul>
        </nav>

        <div class="nav-right">
            <button id="lang-toggle" class="btn-text">中文</button>
            <button id="theme-toggle" class="btn-icon"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="project-detail-container">
            <a href="index.html#projects" class="back-btn"><i class="fas fa-arrow-left"></i> <span data-i18n="back_to_projects">Back</span></a>
            
            <h2 data-i18n="project_4_title">Project Title</h2>
            
            <div class="project-content">
                <div data-i18n="project_4_detail">
                    <!-- Content will be injected from translations.js -->
                </div>
            </div>

            <!-- Added Images -->
            <div class="project-images-list" style="display: flex; flex-direction: column; gap: 30px; margin-top: 30px;">
                <div class="project-image-item">
                    <img src="images/project4-1.jpg" alt="Technical Scheme">
                    <p class="image-caption" data-i18n="project_4_img1_caption"></p>
                </div>
                <div class="project-image-item">
                    <img src="images/project4-4.jpg" alt="Simulation Environment">
                    <p class="image-caption" data-i18n="project_4_img2_caption"></p>
                </div>
                
                <div class="project-images-row" style="display: flex; gap: 20px; justify-content: center; flex-wrap: nowrap;">
                    <div class="project-image-item" style="flex: auto; min-width: 0;">
                        <img src="images/project4-2.jpg" alt="Algorithm Framework" style="height: 300px; width: auto; max-width: 100%;">
                        <p class="image-caption" data-i18n="project_4_img3_caption"></p>
                    </div>
                    <div class="project-image-item" style="flex: auto; min-width: 0;">
                        <img src="images/project4-3.jpg" alt="Experimental Results" style="height: 300px; width: auto; max-width: 100%;">
                        <p class="image-caption" data-i18n="project_4_img4_caption"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="social-links">
            <a href="https://github.com/YiyuanYing" target="_blank"><i class="fab fa-github"></i></a>
            <a href="mailto:yiyuanying@outlook.com"><i class="fas fa-envelope"></i></a>
        </div>
        <div class="footer-copyright">
            &copy; 2023-2025 Verso_X | Yiyuan Ying
        </div>
    </footer>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
