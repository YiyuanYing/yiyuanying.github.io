<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title_cv">CV | Yiyuan Ying</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cv-container {
            max-width: 1000px;
            width: 100%;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            height: 85vh;
            display: flex;
            flex-direction: column;
        }
        .cv-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-btn {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }
        .download-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <header class="top-nav">
        <div class="nav-left">
            <img src="images/profile.jpg" alt="Profile Photo" class="nav-profile-photo" onerror="this.onerror=null;this.src='https://via.placeholder.com/150'">
            <h1 data-i18n="name">Yiyuan Ying</h1>
        </div>

        <nav class="nav-center">
            <ul class="nav-links">
                <li><a href="index.html#about" data-i18n="nav_about">About</a></li>
                <li><a href="index.html#projects" data-i18n="nav_projects">Projects</a></li>
                <li><a href="index.html#timeline" data-i18n="nav_timeline">Timeline</a></li>
                <li><a href="index.html#year-end-summary" data-i18n="nav_summary">Summary</a></li>
                <li><a href="cv.html" class="active" data-i18n="nav_cv">CV</a></li>
            </ul>
        </nav>

        <div class="nav-right">
            <button id="lang-toggle" class="btn-text">中文</button>
            <button id="theme-toggle" class="btn-icon"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="cv-container">
            <div class="cv-header">
                <a href="index.html" class="back-btn">← <span data-i18n="back_home">Back to Home</span></a>
                <a id="download-cv-btn" href="#" class="download-btn" target="_blank" data-i18n="download_cv">Download PDF</a>
            </div>
            <iframe id="cv-viewer" src=""></iframe>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="social-links">
            <a href="https://github.com/YiyuanYing" target="_blank"><i class="fab fa-github"></i></a>
            <a href="mailto:yiyuanying@outlook.com"><i class="fas fa-envelope"></i></a>
        </div>
        <div class="footer-copyright">
            &copy; 2021-2025 Verso_X | Yiyuan Ying
        </div>
    </footer>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
