<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Specific styles for project detail page */
        .project-detail-container {
            max-width: 1000px;
            width: 100%;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .project-detail-img {
            width: 100%;
            max-height: 620px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
        .project-detail-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Content Typography */
        .project-content {
            line-height: 1.8; /* Larger line spacing */
            color: var(--text-color);
        }
        .project-content p {
            margin-bottom: 1.5em; /* 1.5x spacing between paragraphs */
            text-align: justify; /* Optional: makes text look neater */
        }
        .project-content ul, .project-content ol {
            padding-left: 2em; /* 2 characters indentation */
            margin-bottom: 1.5em;
        }
        .project-content li {
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <img src="images/profile.jpg" alt="Profile Photo" class="profile-photo" onerror="this.src='https://via.placeholder.com/150'">
        <h1 data-i18n="name">Your Name</h1>
        <p class="university" data-i18n="university">University Name</p>

        <ul class="nav-links">
            <li><a href="index.html#about" data-i18n="nav_about">About</a></li>
            <li><a href="index.html#projects" data-i18n="nav_projects">Projects</a></li>
            <li><a href="index.html#timeline" data-i18n="nav_timeline">Timeline</a></li>
            <li><a href="#" data-i18n="nav_cv">CV</a></li>
        </ul>

        <div class="social-links">
            <a href="https://github.com/YiyuanYing" target="_blank"><i class="fab fa-github"></i></a>
            <a href="mailto:yiyuanying@outlook.com"><i class="fas fa-envelope"></i></a>
        </div>

        <div class="sidebar-footer">
            <button id="theme-toggle" class="btn-icon"><i class="fas fa-moon"></i></button>
            <button id="lang-toggle" class="btn-text">中文</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="project-detail-container">
            <a href="index.html#projects" class="back-btn"><i class="fas fa-arrow-left"></i> <span data-i18n="back_to_projects">Back</span></a>
            
            <h2 data-i18n="project_1_title">Project Title</h2>
            
            <img src="images/robocon-2025-1.jpg" onerror="this.src='https://via.placeholder.com/800x500'" alt="Project Image" class="project-detail-img">
            
            <div class="project-content">
                <div data-i18n="project_1_detail">
                    <!-- Content will be injected from translations.js -->
                </div>
            </div>

            <div style="text-align: center; margin-top: 40px;">
                <a href="https://pan.baidu.com/s/1Ki5ZXS8XCjCsn4owYrJ4ag?pwd=te4j" target="_blank" class="btn-details">
                    <i class="fas fa-download"></i> <span data-i18n="project_open_source">Open Source Drawings</span>
                </a>
            </div>
        </div>
    </main>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
